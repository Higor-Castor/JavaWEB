<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../../css/cadastro.css">
        <title>DIO.me</title>
    </head>
    <body>
        <div class="navbar">
            <h1>Portal Colaborador DIO.me</h1>
            <div class="navbar-buttons">
                <a href="../../../index.html">Portal DIO.me</a>
            </div>
        </div>
        
        <div class="container">

        <div class='container__titulo'><h1>Alteração Cadastro</h1>
        <p>Preencha seus dados</p></div>

<form method="post" class="formulario">

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="José da Silva"  required>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="+55 11944447777" required maxlength="15" 
>
    </div>


    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Java01@gmail.com"required>
    </div>

    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha"  required>
    </div>


    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="11177799933" 
                maxlength="11" pattern="\d{11}" readonly title="O CPF não pode ser alterado.">
    </div>


    <a class="but" href="../../Upadate.html">Alterar Cadastro</a>
</form>


</div>   
</body>
</html>
